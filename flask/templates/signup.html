{% extends "base.html" %}
{% block content %}
<section class="mx-auto max-w-xl">
  <div class="overflow-hidden rounded-3xl border border-white/15 bg-white/10 p-10 backdrop-blur-xl shadow-[0_25px_60px_rgba(15,23,42,0.5)]">
    <div class="absolute inset-x-8 -top-32 h-40 rounded-full bg-gradient-to-r from-cyan-400/40 to-emerald-400/40 blur-3xl"></div>
    <div class="relative space-y-8">
      <header class="space-y-2 text-center">
        <h1 class="text-3xl font-semibold text-white">Create your Slknow account</h1>
        <p class="text-sm text-white/70">We use this to personalize your ambience and insights from night one.</p>
      </header>
      <form method="post" class="space-y-6">
        <div class="space-y-2">
          <label for="full_name" class="text-sm font-medium text-white/80">Full name</label>
          <input
            id="full_name"
            name="full_name"
            type="text"
            class="w-full rounded-2xl border border-white/20 bg-white/10 px-4 py-3 text-base text-white placeholder:text-white/40 focus:border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-400/60 backdrop-blur"
            placeholder="Jamie Doe"
          />
        </div>
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-white/80">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full rounded-2xl border border-white/20 bg-white/10 px-4 py-3 text-base text-white placeholder:text-white/40 focus:border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-400/60 backdrop-blur"
            placeholder="you@slumber.com"
          />
        </div>
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-white/80">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full rounded-2xl border border-white/20 bg-white/10 px-4 py-3 text-base text-white placeholder:text-white/40 focus:border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-400/60 backdrop-blur"
            placeholder="Create a simple password"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded-full bg-gradient-to-r from-emerald-300 via-cyan-400 to-blue-500 px-4 py-3 text-base font-semibold text-slate-950 shadow-lg shadow-emerald-400/30 transition hover:from-emerald-200 hover:via-cyan-300 hover:to-blue-400"
        >
          Continue to onboarding
        </button>
      </form>
      <p class="text-center text-sm text-white/60">
        Already registered?
        <a href="{{ url_for('login') }}" class="font-medium text-cyan-300 hover:text-cyan-200">Log in here</a>.
      </p>
    </div>
  </div>
</section>
{% endblock %}
