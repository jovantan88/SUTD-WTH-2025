{% extends "base.html" %}
{% block content %}
<section class="mx-auto max-w-xl">
  <div class="overflow-hidden rounded-3xl border border-white/15 bg-white/10 p-10 backdrop-blur-xl shadow-[0_25px_60px_rgba(15,23,42,0.5)]">
    <div class="absolute inset-x-8 -top-32 h-40 rounded-full bg-gradient-to-r from-fuchsia-500/40 to-cyan-400/40 blur-3xl"></div>
    <div class="relative space-y-8">
      <header class="space-y-2 text-center">
        <h1 class="text-3xl font-semibold text-white">Welcome back</h1>
        <p class="text-sm text-white/70">Log in to continue shaping your sleep journey with Slknow.</p>
      </header>
      <form method="post" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-white/80">Email</label>
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full rounded-2xl border border-white/20 bg-white/10 px-4 py-3 text-base text-white placeholder:text-white/40 focus:border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400/60 backdrop-blur"
              placeholder="you@slumber.com"
            />
          </div>
        </div>
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-white/80">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full rounded-2xl border border-white/20 bg-white/10 px-4 py-3 text-base text-white placeholder:text-white/40 focus:border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400/60 backdrop-blur"
            placeholder="????????"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded-full bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 px-4 py-3 text-base font-semibold text-slate-950 shadow-lg shadow-cyan-500/30 transition hover:from-cyan-300 hover:via-blue-400 hover:to-purple-400"
        >
          Log in
        </button>
      </form>
      <p class="text-center text-sm text-white/60">
        Need an account?
        <a href="{{ url_for('signup') }}" class="font-medium text-cyan-300 hover:text-cyan-200">Create one</a>.
      </p>
    </div>
  </div>
</section>
{% endblock %}
